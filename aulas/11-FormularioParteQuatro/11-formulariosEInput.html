<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios e Input 4</title>

        <style>

            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }

            label {
                cursor: pointer;
            }
        </style>
    </head>

    <body>

        <form action="#" method="get" target="_blank" autocomplete="off">

            <p>Meu formulario</p>

           <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="seu nome" required> *
            
        </p>

        <p>
            
            <label for="dev" class="labelPergunta">Sou um dev:</label>
            <input type="checkbox" id="dev" name="dev1" value="sim">
            <br>
            <label for="dev2" class="labelPergunta">Sou um dev:</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim">
            <br>
            <label for="dev3" class="labelPergunta" >Sou um dev:</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim">
            
            
        </p>

        <p>
            Gênero: <br>
            <label for="feminino" class="labelPergunta">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <br>
            <label for="masculino" class="labelPergunta">masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <br>
            <label for="PrefiroNaoDizer" class="labelPergunta" >Prefiro não dizer</label>
            <input type="radio" id="PrefiroNaoDizer" name="genero" value="PrefiroNaoDizer">
            
            
        </p>

        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" value="2020-04-20"> 
            
        </p>

        <p>
            <label for="datetime-local">Data e hora:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local" value="2020-04-20T16:54"> 
            
        </p>

        <p>

            <label for="time">hora:</label>
            <input type="time" id="time" name="time" value="16:54"> 
            
        </p>

        <p>

            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#003d66"> 
            
        </p>

        <p>

            <label for="email">Seu email:</label>
            <input type="email" id="email" name="email" placeholder="Ex:email@gmail.com" required >* 
            
        </p>

       

        <p>

            <label for="password">Coloque sua senha:</label>
            <input type="password" id="password" name="password"  placeholder="digite sua senha">
            
        </p>


        <p>

            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png, .mp3, .jpg" multiple> 
            
        </p>

        <p>

            <label for="number">Digite um número:</label>
            <input type="number" id="number" name="number"  min="0", max="50" step="5">
            
        </p>

        <p>

            <label for="range">range:</label>
            <input type="range" id="range" name="range" list="tickmarks">
            
            <datalist id="tickmarks">
                <option value="0" label="0%">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50" label="50%">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100" label="100%">
                </datalist>
        </p>

        <p>

            <label for="url">Digite uma url:</label>
            <input type="url" id="url" name="url" placeholder="Ex:youtube.com.br"> 
            
        </p>

        <p>

            <label for="search">Pesquise :</label>
            <input type="search" id="search" name="search" placeholder="Pesquise"> 
            
        </p>


        <p>
            <label for="select">Selecione alguma opção:</label>
            <select id="select" name="select">

                <optgroup label="Teste">
                <option value="qualquer 1" label="Label 1"></option>
                <option value="qualquer 2" label="Label 2" disabled></option>
                <option value="qualquer 3" label="Label 3"></option>
                <option value="qualquer 4" label="Label 4" selected></option>

                </optgroup>

                <optgroup label="Teste">
                    <option value="qualquer 1" label="Label 1"></option>
                    <option value="qualquer 2" label="Label 2" disabled></option>
                    <option value="qualquer 3" label="Label 3"></option>
                    <option value="qualquer 4" label="Label 4"></option>
    
                </optgroup>
            </select>
        </p>

        <p>

            <label for="textarea"> textarea:</label>
            <textarea name="textarea" id="textarea" rows="3" cols="9">
                mas se a gente colocar
            </textarea>
            
        </p>

        <p>
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
        </p>

       

        </form>
    </body>
</html>
